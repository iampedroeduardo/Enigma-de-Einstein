<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enigma de Einstein</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="titulo">Enigma de Einstein</h1>
    <div id="tabuleiro">
        <div class="linha" id="0"></div>
        <div class="linha" id="1"></div>
        <div class="linha" id="2"></div>
        <div class="linha" id="3"></div>
    </div>
    <div id="barra">
        <div id="quadrinho">
            <div class="quadradinho" id="quadrado0"></div>
            <div class="quadradinho" id="quadrado1"></div>
            <div class="quadradinho" id="quadrado2"></div>
            <div class="quadradinho" id="quadrado3"></div>
        </div>
        <div id="dicas">
            <div id="controle">
                <p id="left" onclick="VoltaDica();">&lt</p>
                <p id="numero"></p>
                <p id="right" onclick="AumentaDica();">&gt</p>
            </div>
            <div id="dicaa">
                <p id="dica"></p>
            </div>
        </div>
    </div>
    <script src="einstein.js"></script>
</body>
</html>
